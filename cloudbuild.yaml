steps:
  # Pull official n8n image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'pull'
      - 'docker.n8n.io/n8nio/n8n:latest'
    timeout: 600s
    
  # Tag with commit SHA
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'tag'
      - 'docker.n8n.io/n8nio/n8n:latest'
      - 'gcr.io/$PROJECT_ID/n8n:$COMMIT_SHA'
    timeout: 120s
    
  # Tag as latest
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'tag'
      - 'docker.n8n.io/n8nio/n8n:latest'
      - 'gcr.io/$PROJECT_ID/n8n:latest'
    timeout: 120s

  # Push to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/n8n'
    timeout: 600s

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'n8n'
      - '--image=gcr.io/$PROJECT_ID/n8n:$COMMIT_SHA'
      - '--platform=managed'
      - '--region=us-central1'
      - '--port=5678'
      - '--memory=2Gi'
      - '--cpu-throttling'
      - '--min-instances=0'
      - '--max-instances=3'
      - '--concurrency=80'
      - '--timeout=300'
      - '--set-env-vars=N8N_PORT=5678'
      - '--set-env-vars=N8N_PROTOCOL=https'
      - '--set-env-vars=NODE_ENV=production'
      - '--set-env-vars=N8N_LOG_LEVEL=info'
      - '--allow-unauthenticated'
    timeout: 600s

images:
  - 'gcr.io/$PROJECT_ID/n8n:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/n8n:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
timeout: 1800s
